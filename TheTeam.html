<html>

    <body style="height: 100%;">
        <nav id="navbar" class="navbar" style="padding-top: 5px;">
            <button class="tButton">PORTAL LOGIN</button>
            <button class="tButton" onclick="window.location.href='index.html'">HOME</button>
            <img style="width: 100px; height: 100px;" src="https://i.postimg.cc/J7JsGs5S/Screenshot-2025-11-06-203858-removebg-preview.png">
            <button class="tButton" onclick="window.location.href='sponsors.html'">SPONSORS</button>
            <button class="tButton" onclick="window.location.href='TheTeam.html'">THE TEAM</button>
        </nav>
        <script>
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', () => {
                const buttons = document.querySelectorAll('.tButton');

                if (window.scrollY > 1) { 
                    navbar.classList.add('scrolled');
                    buttons.forEach(button => {
                        button.style.color = 'black';
                    });
                } else {
                    navbar.classList.remove('scrolled');
                    buttons.forEach(button => {
                        button.style.color = 'white';
                    });
                }
            });
        </script>
        <section style="background-color: maroon;width:100vw; height: 70vh;">
            <div style="background-color: rgb(215, 215, 215); width: 10%;height: 100%;border-radius: 15px;">

            </div>
        </section>
    </body>
